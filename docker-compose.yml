version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookingcare_mssql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      # Use the SA password from .env or fallback to the example value
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    image: bookingcare:web
    container_name: bookingcare_web
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Server=bookingcare_mssql;Database=BookingCare;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      Jwt__Issuer: BookingCareIssuer
      Jwt__Audience: BookingCareAudience
      Jwt__Key: SuperSecretJwtKey_ForDemoChangeMe123456789
    ports:
      - "8080:8080"
    depends_on:
      - mssql
    restart: unless-stopped

volumes:
  mssql_data:
