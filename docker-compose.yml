version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookingcare_mssql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      # Use the SA password from .env or fallback to the example value
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql

volumes:
  mssql_data:
